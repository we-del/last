<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节流</title>
</head>
<body>
    <button>点击我</button>
    <script>
        let btn = document.querySelector("button");

        let isClicked = true;
        btn.addEventListener("click", ()=>{
            if(isClicked){
                isClicked = false;
                setTimeout(()=>{isClicked = true},2000);
                console.log("1");
            }


        });
    </script>
</body>
</html>
